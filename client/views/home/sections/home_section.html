<template name="homeSection">
  <section class="home-section row">
    <div class="center aligned view-title column">
      <h2 class="huge center aligned ui header">
        {{#each header}}
          <span>{{copy}}</span>
        {{/each}}
      </h2>
    </div>
    <div class="section-content column" id="{{template}}">
      {{> UI.dynamic template=template}}
    </div>
  </section>
</template>
