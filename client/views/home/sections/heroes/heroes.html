<template name="heroes">
  <div class="middle aligned heroes header">
    <div class="column">
      <h2>
        <span class="label">{{content.label}}</span>
      </h2>
      <p><strong>{{content.intro}}</strong></p>
    </div>
  </div>
  <div class="heroes content">
    <div class="ui stackable padded grid">
      <div class="four column row">
        {{#each content.blocks}}
          {{> heroBlock}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
