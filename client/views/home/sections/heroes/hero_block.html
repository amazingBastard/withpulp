<template name="heroBlock">
  <section class="block column">
    <div class="ui fluid card {{name}}">
      <div class="image">
        <img src="{{avatar.desktop}}" class="hidden-mobile avatar">
        <img src="{{avatar.mobile}}" class="visible-mobile avatar">
      </div>
      <div class="content">
        <h2 class="header">
          {{name}}
          <small>
            {{title}}
          </small>
        </h2>
      </div>
    </div>
    {{> heroModal}}
  </section>
</template>
