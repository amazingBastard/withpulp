<template name="mission">
  <div class="ui mission page header grid">
    <div class="column">
      <h2>
        <span class="label">{{content.label}}</span>
      </h2>
      <p><strong>{{content.intro}}</strong> {{content.hook}}</p>
    </div>
  </div>
  <div class="mission content">
    {{#each content.blocks}}
      {{> missionBlock}}
    {{/each}}
  </div>
</template>
