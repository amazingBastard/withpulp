<template name="contact">
  <div class="middle aligned contact header">
    <div class="column">
      <h2>
        <span class="label">{{content.label}}</span>
      </h2>
      <p><strong>{{content.intro}}</strong> {{content.hook}}</p>
    </div>
  </div>
  <div class="contact content">
    <div class="ui padded grid">
      <div class="six column row">
        {{#each content.blocks}}
          {{> contactBlock}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
