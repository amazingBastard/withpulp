<template name="case">
  <div class="case view">
    <header class="center aligned header-wrapper">
      <img src="{{logo}}" />
      <h1 class="huge center aligned ui header">
        {{title}}
      </h1>
    </header>
    <main class="ui stackable case-main grid">
      {{#each sections}}
        {{> caseSection}}
      {{/each}}
    </main>
  </div>
</template>
