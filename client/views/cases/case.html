<template name="case">
  <div class="case view {{animation}}">
    <header class="center aligned header-wrapper" style="background: url({{jumbo}});">
      <img class="logo" src="{{logo}}" />
      <h1 class="huge center aligned ui header">
        {{title}}
      </h1>
    </header>
    <article class="ui stackable case-main grid">
      {{#each sections}}
        {{> caseSection}}
      {{/each}}
    </article>
  </div>
</template>
